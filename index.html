<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sareh Fadi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #e9f0fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      padding: 20px;
    }
    p{
        text-align: center;
    }
    .header {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .paragraph-effect{
    font-weight: 200; 
    color: black; 
    letter-spacing: 1px;
    line-height: 1.3;

    }
    .header a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;

      transition: color 0.3s;
    }

    .header a:hover {
      color: #007bff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #222;
      text-align: center;
    }

    textarea {
    width: 100%;
    max-width: 600px;
    height: 120px;
    padding: 15px;
    border: 2px solid #007bff;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    resize: none;
    font-size: 1rem;
    background-color: white;
    outline: none;
    transition: box-shadow 0.3s;

    direction: rtl;
    text-align: right; 
    }
    .c{
    width: 90%;
    max-width: 600px;
    height: 120px;
    padding: 15px;



    resize: none;
    font-size: 1rem;

    outline: none;



    }

    textarea:focus {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      textarea {
        height: 100px;
      }

      button {
        width: 100%;
      }
    }

    .highlight {
    background: linear-gradient(to right, #1F5EFF, #B986DD);
    -webkit-background-clip: text; 
    background-clip: text;
    -webkit-text-fill-color: transparent; 
    font-weight: bold;
    letter-spacing: 2px;
    display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">login</a>
    <a href="#">signup</a>
  </div>

  <h1 style="color: #007bff; margin-top: 100px;">Sareh Fadi</h1>
  <p class="paragraph-effect">By FODA</p>
  <form action="" method="post" class="c">
    <textarea placeholder="قابل للنقد,  هقرا وارد علي كل المسدجات ❤️"></textarea>

        <div style="text-align: center;">
            <button>Send for Fadi</button>
        </div>
  </form>


</body>
</html>
